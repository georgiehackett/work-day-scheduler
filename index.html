  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
<div class="time-block row" id="9">
  <div class="col hour">9:00AM</div>

  <button class="col saveBtn"><i class="fas fa-save"></i></button></div>
